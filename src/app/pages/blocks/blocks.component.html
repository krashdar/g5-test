<div class="container mt-3 pb-3">
  <app-search-bar></app-search-bar>
  <div class="row">
    <div *ngIf="users.length === 0; else totalTemplate" class="col-12">
      <p class="text-muted">No results found.</p>
    </div>
    <ng-template #totalTemplate>
      <div class="col-12">
        <p class="text-muted">Total results: {{ searchStateService.totalResultsCount$ | async }}</p>
      </div>
    </ng-template>
    <div class="row" #resultsContainer>
      <div *ngFor="let user of users" class="col-md-3 mb-3">
        <div class="card" (click)="onSelectUser(user.login)" style="cursor: pointer;">
          <img [src]="user.avatar_url" class="card-img-top" alt="{{ user.login }}">
          <div class="card-body">
            <h5 class="card-title">{{ user.login }}</h5>
            <a [href]="user.html_url" target="_blank" class="btn btn-secondary btn-sm" (click)="onViewProfile($event)">View Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="users.length !== 0" class="row mt-3">
    <div class="col-md-6">
      <p>Displaying {{ users.length }} items</p>
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-link" [class.hidden]="searchStateService.getCurrentPage() <= 1" (click)="onPageChange('prev')"><i class="bi bi-arrow-left"></i></button>
      <span class="mx-2">{{ searchStateService.getCurrentPage() }}</span>
      <button class="btn btn-link" [class.hidden]="searchStateService.getCurrentPage() >= searchStateService.getTotalPagesCount()" (click)="onPageChange('next')"><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>
</div>
